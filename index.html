<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF Data Viewer by SamSeen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top"></div>
    <h1>EXIF Data Viewer</h1>
    <input type="file" id="fileInput" accept="image/*">
    <label for="fileInput" id="fileInputLabel">Select file</label>
    <div id="exif-img"></div>

    <div id="exif-toc-navigation"></div>
    <div id="ai-prompt"></div>
    <div id="exif-data"></div>
    <div id="to-top"><a href="#top">^ Go to top ^</a></div>

    <script src="https://cdn.jsdelivr.net/npm/exifreader@4.11.0/dist/exif-reader.js"></script>
    <script src="main.js"></script>
</body>

</html>
